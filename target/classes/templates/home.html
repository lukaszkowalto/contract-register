<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<head lang="pl">
    <title th:text="#{home.title}"></title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>

    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
          rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <script th:src="@{/js/menu.js}" type="text/javascript"></script>
    <script th:src="@{/js/category.js}" type="text/javascript"></script>
    <script th:src="@{/js/project.js}" type="text/javascript"></script>
    <script th:src="@{/js/customer.js}" type="text/javascript"></script>
    <script th:src="@{/js/contract.js}" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/10a33dc5d1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.js"></script>

</head>
<body class="bg-linear-gradient">
<div class="container">
    <header>
        <div th:replace="/shared/menu :: menu"/>
    </header>
    <main>
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <h5 class="card-header">
                        <i class="bi bi-textarea-t"></i>
                        <span th:text="#{home.manifesto.header}"></span>
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title">
                            <span th:text="#{home.manifesto.title}"></span>
                            <span sec:authentication="name"></span>
                        </h5>

                        <p class="card-text" th:text="#{home.manifesto.body}"></p>
                    </div>
                </div>

                <div class="card">
                    <h5 class="card-header">
                        <i class="bi bi-file-bar-graph"></i>
                        <span th:text="#{home.stats.header}"></span>
                    </h5>
                    <div class="card-body">
                        <div th:replace="/table/contracts-stats :: contracts-stats"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card">
                    <h5 class="card-header">
                        <i class="bi bi-table"></i>
                        <span th:text="#{home.contracts.header}"></span>
                    </h5>

                    <div class="card-body">
                        <div th:replace="/table/contracts-header :: contracts-header"/>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="/modal/add-category-modal :: add-category"/>
        <div th:replace="/modal/add-contract-modal :: add-contract"/>
        <div th:replace="/modal/add-customer-person-modal :: add-customer-person"/>
        <div th:replace="/modal/add-customer-business-modal :: add-customer-business"/>
        <div th:replace="/modal/add-file-modal :: add-file"/>
        <div th:replace="/modal/add-fdm-modal :: add-fdm"/>
        <div th:replace="/modal/add-project-modal :: add-project"/>
    </main>
    <footer>
        <div th:replace="/shared/footer :: footer"/>
    </footer>
</div>
</body>
</html>
