<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="pl">
    <title th:text="#{select.user.title}"></title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>

    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <script th:src="@{/js/menu.js}" type="text/javascript"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/10a33dc5d1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.js"></script>

</head>
<body class="bg-linear-gradient">
<div class="container">
    <header>
        <div th:replace="/shared/menu-admin :: menu-admin"/>
    </header>
    <main>
        <div class="card">
            <h5 class="card-header">
                <i class="bi bi-file-person"></i>
                <span th:text="#{users.title}"></span>
            </h5>
            <div class="card-body">
                <div th:replace="/table/users :: users"/>
            </div>
        </div>
    </main>
    <footer>
        <div th:replace="/shared/footer :: footer"/>
    </footer>
</div>
</body>
</html>
