<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:fragment="delete-user">
    <div class="modal modal-warning fade in" data-backdrop="static" th:id="modal-delete-user+${user.id}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header text-white bg-danger">
                    <h5 class="modal-title" th:text="#{delete.user.modal.title}"></h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <h5 th:text="#{delete.user.modal.body}"></h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary pull-left" data-dismiss="modal"
                            th:text="#{delete.user.modal.button.cancel}"></button>
                    <a class="btn btn-outline-danger" th:href="@{/delete-user(id=${user.id})}"
                       th:text="#{delete.user.modal.button.delete}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
